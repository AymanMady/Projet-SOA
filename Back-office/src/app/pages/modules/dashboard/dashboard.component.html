<div id="main">
  <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
          <i class="bi bi-justify fs-3"></i>
      </a>
  </header>

  <div class="page-heading">
      <h3>Tableau de Bord</h3>
  </div>
  <div class="page-content">
      <section class="row">
          <div class="col-12 col-lg-12">
              <div class="row">
                  <div class="col-6 col-lg-4 col-md-6">
                      <div class="card">
                          <div class="card-body px-3 py-4-5">
                              <div class="row">
                                  <div class="col-md-4">
                                      <div class="stats-icon purple">
                                          <i class="iconly-boldShow"></i>
                                      </div>
                                  </div>
                                  <div class="col-md-8">
                                      <h6 class="text-muted font-semibold">Nombre de Vues</h6>
                                      <h6 class="font-extrabold mb-0">112.000</h6>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-6 col-lg-4 col-md-6">
                      <div class="card">
                          <div class="card-body px-3 py-4-5">
                              <div class="row">
                                  <div class="col-md-4">
                                      <div class="stats-icon blue">
                                          <i class="iconly-boldProfile"></i>
                                      </div>
                                  </div>
                                  <div class="col-md-8">
                                      <h6 class="text-muted font-semibold">Abonnés</h6>
                                      <h6 class="font-extrabold mb-0">183.000</h6>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-6 col-lg-4 col-md-6">
                      <div class="card">
                          <div class="card-body px-3 py-4-5">
                              <div class="row">
                                  <div class="col-md-4">
                                      <div class="stats-icon red">
                                          <i class="iconly-boldBookmark"></i>
                                      </div>
                                  </div>
                                  <div class="col-md-8">
                                      <h6 class="text-muted font-semibold">Articles</h6>
                                      <h6 class="font-extrabold mb-0">112</h6>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                      <div class="card">
                          <div class="card-header">
                              <h4>Visites du profil</h4>
                          </div>
                          <div class="card-body">
                              <div id="chart-profile-visit"></div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12 col-xl-12">
                      <div class="card">
                          <div class="card-header">
                              <h4>Derniers abonnés</h4>
                          </div>
                          <div class="card-body">
                              <div class="table-responsive">
                                  <table class="table table-hover table-lg">
                                      <thead>
                                          <tr>
                                              <th></th>
                                              <th>Email</th>
                                              <th>Date d'abonnement</th>
                                              <th>Actions</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let abonnee of abonnees">
                                              <td class="col-3">
                                                  <div class="d-flex align-items-center">
                                                      <div class="avatar avatar-md">
                                                          <img src="assets/images/faces/5.jpg">
                                                      </div>
                                                  </div>
                                              </td>
                                              <td class="col-auto">
                                                  <p class="mb-0">{{abonnee.email}}</p>
                                              </td>
                                              <td class="col-auto">
                                                <p class="mb-0">{{abonnee.date}}</p>
                                              </td>
                                              <td>
                                                <button class="btn btn-danger" (click)="deleteabonnee(abonnee)">Désactiver</button>
                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
  </div>
</div>
