<div *ngIf="isLoading" class="spinner-overlay">
  <div class="spinner"></div>
</div>

<div id="main">
  <header class="mb-3">
    <a href="#" class="burger-btn d-block d-xl-none">
      <i class="bi bi-justify fs-3"></i>
    </a>
  </header>

  <div class="page-heading">
    <div class="page-title">
      <div class="row">
        <div class="col-12 col-md-6 order-md-1 order-last">
          <h3>Les Articles</h3>
        </div>
        <div class="col-12 col-md-6 order-md-2 order-first">
          <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Tableau de Bord</a></li>
              <li class="breadcrumb-item active" aria-current="page">Les Articles</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>

    <!-- Tableau de base début -->
    <section class="section">
      <div class="row" id="basic-table">
        <div class="col-12 col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Liste des Articles</h4>
            </div>
            <div class="card-content">
              <div class="card-body">
                <!-- Table avec espacement -->
                <div class="table-responsive">
                  <table class="table table-lg">
                    <thead>
                      <tr>
                        <th>Titre</th>
                        <th>Catégorie</th>
                        <th>Date de Création</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let article of articles">
                        <td class="text-bold-500">{{ article.title }}</td>
                        <td>{{ article.categorie }}</td>
                        <td>{{ article.createdAt }}</td>
                        <td>
                          <button class="btn btn-warning" (click)="editArticle(article)">Modifier</button>
                          <button class="btn btn-danger" (click)="deleteArticle(article)">Supprimer</button>
                          <button class="btn btn-info" (click)="publierArticle(article)">Publier</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Tableau de base fin -->

  </div>
</div>
